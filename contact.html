<!DOCTYPE html>

<head>

    <title>RohanRai-Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            position: sticky; /* Makes the navbar stick to the top */
            top: 0; /* Sticks to the top of the page */
            z-index: 1000; /* Ensures the navbar is above other content */
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: darkslategray;
            margin: 0;
            padding: 0;
        }
        /* Contact section */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .contact-section {
            background-color: #fff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .contact-section h2 {
            font-size: 30px;
            color: #333;
            margin-bottom: 20px;
        }
        .contact-section p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }
        .contact-icons a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-size: 24px;
            transition: color 0.3s;
        }
        .contact-icons a:hover {
            color: #0073e6;
        }
        .social-icons a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-size: 24px;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #e4405f;
        }
        .contact-icons i, .social-icons i {
            margin-right: 8px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

    </style>
</head>
