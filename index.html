<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RohanRai-Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            position: sticky; /* Makes the navbar stick to the top */
            top: 0; /* Sticks to the top of the page */
            /* z-index: 1000; */
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }
        .navbar a:hover {
            background-color: #575757;
        } 

        body {
            font-family: Arial, sans-serif;
            background-color: darkslategray;
            margin: 0;
            padding: 0;
        }

        
        .welcome-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
            font-size: 18px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        
        
    </style>    
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <br>
    <div class="welcome-container">
        <h1>Welcome to My Portfolio!</h1>
        <p>Thank you for visiting! I am glad to have you here. Explore my work and feel free to reach out.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
